<!DOCTYPE html>
<head>
  <script src="../Source/Bento.js"></script>
  <script src="posts.json"></script>
  <title>Bento</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      overflow-y: scroll;
    }
    div.bento > ul img{
      display: block;
      width: 100%;
    }
    h2 { display: none}
    div.bento > ul {
      float: left;
      margin: 0;
      padding: 0;
      list-style: none;
      min-height: 1px;
      width: 16.666%;
    }
    div.bento > ul > li {
      margin: 0 auto;
      padding: 5px 0 0 5px;
    }
    div.bento > ul > li.span {
    }
    @media all and (max-width:800px) {
      div.bento > ul {
        width: 20%;
      }
      div.bento > ul.f {
        display: none;
      }
    }
    @media all and (max-width:600px) {
      div.bento > ul {
        width: 25%;
      }
      div.bento > ul.f {
        display: none;
      }
      div.bento > ul.e {
        display: none;
      }
    }
    @media all and (max-width:480px) {
      div.bento > ul {
        width: 33%;
      }
      div.bento > ul.f {
        display: none;
      }
      div.bento > ul.e {
        display: none;
      }
      div.bento > ul.d {
        display: none;
      }
    }
    footer {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="bento">
    <ul class="a"></ul>
    <ul class="b"></ul>
    <ul class="c"></ul>
    <ul class="d"></ul>
    <ul class="e"></ul>
    <ul class="f"></ul>
    <footer></footer>
  </div>
  <script type="template" id="post">
    <h2 itemprop="title"></h2>
    <section itemscope itemprop="leader_image">
      <img itemprop="src">
    </section>
  </script>
  
  <script>
    var patterns = {
      '100_percent_chance_to_make_wide_pictures_span_for_2_columns': {
        ratio: [1.5, 3],
        span: 2
      },
      '50_percent_to_make_wide_pictures_span_for_3_columns': {
        ratio: [1.5, 3],
        span: 3,
        probability: 0.50
      },
      '25_percent_to_make_narrow_pictures_span_for_2_columns': {
        ratio: [0.6, 1],
        span: 2,
        probability: 0.25
      }
    }
    var element = document.getElementsByClassName('bento')[0];
    var columns = element.getElementsByTagName('ul');
    var template = document.getElementById('post').textContent;
    function render (content, element, parent) {
      if (this === Pipeline.items[11] && !parent) debugger
      if (!element) {
        element = document.createElement('li');
        element.setAttribute('itemscope', 'itemscope');
        element.innerHTML = template;
      } else {
        element.removeAttribute('style')
      }
      var width = Math.round(this.scale * this.width);
      var height = Math.round(this.scale * this.height);
      if (!parent) {
        if (width > this.column.width) {
          element.style.width = width / this.column.width * 100 + '%';
          element.className = 'span';
        } else {
          delete element.style.width;
          element.className = '';
        }
        if (this.column.width > width + 5)
          element.style.maxWidth = ((width) / (this.column.width)) * 100 + '%'
      }
      var property = element.getAttribute('itemprop');
      if (property) {
        switch (element.tagName) {
          case 'IMG':
            element.style.height = height;
            //element.width = this.width;
            if (this.lastWidth >= width) break;
            this.lastWidth = width;
            element.src = content[property].replace('/x/', function() {
              return '/' + width + 'x' + '/'
            })
            break;
          default:
            if (element.getAttribute('itemscope') != null) {
              parent = content;
              if (!(content = content[property])) return;
            } else {
              element.innerHTML = content[property];
            }
        }
      }
      for (var i = 0, child; child = element.childNodes[i++];) 
        if (child.nodeType == 1) render.call(this, content, child, parent || true)
      return element;
    }
    function prepare () {
      var posts = response.result.posts;
      var times = parseInt((location.search.match(/times=(\d+)/i) || [0,1])[1])
      var ary = [];
      for (var i = 0; i < times; i++) ary.push(i);
      ary.forEach(function(j) {
        posts.forEach(function(post, i) {
          post.width = parseInt(post.leader_image.width)
          post.height = parseInt(post.leader_image.height)
          setTimeout(function() {
            Pipeline.push(post);
          }, ((j * posts.length) + i) * parseInt((location.search.match(/delay=(\d+)/i) || [0,0])[1]))
        })
      })
      return [];
    }
    
    

    /* 
      Seeded random number generator
      http://davidbau.com/archives/2010/01/30/random_seeds_coded_hints_and_quintillions.html#more
      
      Used to reproduce bugs in layouts
    */

    Math.seedrandom(Math.seed);
    
    Pipeline = new Bento(5, element, columns, prepare, render, patterns, window);
    
  </script>
</body>
